<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .container input[type="text"], 
        .container input[type="date"], 
        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .container .response {
            margin-top: 20px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generate Certificate</h2>
        <form id="certificateForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="issueDate">Issue Date:</label>
            <input type="date" id="issueDate" name="issueDate" required>

            <label for="expDate">Expiration Date:</label>
            <input type="date" id="expDate" name="expDate" required>

            <label for="certType">Certificate Type:</label>
            <input type="text" id="certType" name="certType" required>

            <input type="submit" value="Generate">
        </form>
        <div class="response" id="response"></div>
    </div>

    <script>
        document.getElementById('certificateForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const issueDate = document.getElementById('issueDate').value;
            const expDate = document.getElementById('expDate').value;
            const certType = document.getElementById('certType').value;

            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = 'Generating certificate...';

            try {
                const response = await fetch('https://certfunctionraghav.azurewebsites.net/api/generatecertificate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, issueDate, expDate, certType })
                });

                const result = await response.json();

                if (response.ok) {
                    responseDiv.innerHTML = `Certificate generated successfully! <a href="${result.pdfUrl}" target="_blank">Download Certificate</a>`;
                } else {
                    responseDiv.innerHTML = `Error: ${result.message || result}`;
                }
            } catch (error) {
                responseDiv.innerHTML = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
