<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/public/icon.png">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center text-center">
            <h1 class="mb-3">Welcome to the Quiz!</h1>
            <div class="col-md-6">
                <img src="/public/image.png" width="500" height="600" class="img-fluid mb-4" alt="Quiz Image">
                <p>Test your knowledge across various topics and compete with others.</p>
                <div class="d-flex justify-content-around">
                    <button class="btn btn-primary" onclick="showRegisterForm()">Register</button>
                    <button class="btn btn-secondary" onclick="showLoginForm()">Login</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="toggle-switch d-flex align-items-center justify-content-end mt-3">
        <img src="../public/icon-sun-dark.svg" alt="sun icon" id="sun-icon" class="toggle-icon">
        <input type="checkbox" id="theme-toggle" class="toggle-input">
        <label for="theme-toggle" class="toggle-label"></label>
        <img src="../public/icon-moon-dark.svg" alt="moon icon" id="moon-icon" class="toggle-icon">
    </div>
    
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <!-- Toast messages -->
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
