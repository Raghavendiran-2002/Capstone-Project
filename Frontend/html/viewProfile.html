<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/viewProfile.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center"><strong>Profile</strong></h1>
                    </div>
                    <div class="card-body">
                        <p><strong>Email:</strong> <span id="email"></span></p>
                        <p><strong>Name:</strong> <span id="name"></span></p>
                        <h2>Quiz Attempts</h2>
                        <ul class="list-group" id="attempts-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="toggle-switch">
        <input type="checkbox" id="theme-toggle" class="toggle-input">
        <label for="theme-toggle" class="toggle-label"></label>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script/viewProfile.js"></script>
</body>
</html>
