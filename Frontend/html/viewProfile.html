<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/viewProfile.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-12">
                <h1 class="text-center"><strong>Profile</strong></h1>
                <div class="mt-4">
                    <p><strong>Email:</strong> <span id="email"></span></p>
                    <p><strong>Name:</strong> <span id="name"></span></p>
                    <h2 class="mt-4">Quiz Attempts</h2>
                    <div class="list-group" id="attempts-list"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="toggle-switch d-flex align-items-center">
        <img src="../public/icon-sun-dark.svg" alt="sun icon" id="sun-icon" class="toggle-icon">
        <input type="checkbox" id="theme-toggle" class="toggle-input">
        <label for="theme-toggle" class="toggle-label"></label>
        <img src="../public/icon-moon-dark.svg" alt="moon icon" id="moon-icon" class="toggle-icon">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script/viewProfile.js"></script>
</body>
</html>
