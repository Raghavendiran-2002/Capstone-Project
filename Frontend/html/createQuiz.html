<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/createQuiz.css">
    <link rel="icon" type="image/x-icon" href="../public/icon.png">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <h1>Create a Quiz</h1>
                <form id="quizForm">
                    <div class="mb-3">
                        <label for="topic" class="form-label">Topic</label>
                        <input type="text" class="form-control" id="topic">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="imageURL" class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="imageURL">
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration (minutes)</label>
                        <input type="number" class="form-control" id="duration">
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="durationPerQuestion">
                        <label class="form-check-label" for="durationPerQuestion">Duration Per Question</label>
                    </div>
                    <div class="mb-3">
                        <label for="startTime" class="form-label">Start Time</label>
                        <input type="datetime-local" class="form-control" id="startTime">
                    </div>
                    <div class="mb-3">
                        <label for="endTime" class="form-label">End Time</label>
                        <input type="datetime-local" class="form-control" id="endTime">
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Type</label>
                        <select class="form-select" id="type">
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                        </select>
                    </div>
                    <div id="allowedUsersContainer" class="mb-3" style="display: none;">
                        <label for="allowedUsers" class="form-label">Allowed Users (Emails)</label>
                        <div id="allowedUsersList"></div>
                        <button type="button" class="btn btn-secondary mt-2" id="addAllowedUser">Add User</button>
                    </div>
                    <div id="questionsContainer">
                        <h3>Questions</h3>
                        <div class="question mb-4" data-question-index="0">
                            <div class="mb-3">
                                <label for="questionText_0" class="form-label">Question Text</label>
                                <input type="text" class="form-control questionText" id="questionText_0">
                            </div>
                            <div class="mb-3">
                                <label for="options_0" class="form-label">Options</label>
                                <div class="optionsList" id="options_0">
                                    <input type="text" class="form-control mb-2 option" placeholder="Option">
                                    <input type="text" class="form-control mb-2 option" placeholder="Option">
                                    <input type="text" class="form-control mb-2 option" placeholder="Option">
                                    <input type="text" class="form-control mb-2 option" placeholder="Option">
                                </div>
                                <button type="button" class="btn btn-secondary mt-2 addOption">Add Option</button>
                            </div>
                            <div class="mb-3">
                                <label for="correctAnswers_0" class="form-label">Correct Answers</label>
                                <input type="text" class="form-control correctAnswers" id="correctAnswers_0" placeholder="Correct Answer(s)">
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary mb-3" id="addQuestion">Add Question</button>
                    <div class="submit-wrapper">
                        <button type="submit" class="btn btn-primary" id="submitButton">
                            Submit
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="toggle-switch">
        <input type="checkbox" id="theme-toggle" class="toggle-input">
        <label for="theme-toggle" class="toggle-label"></label>
    </div>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
        <div id="toast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
            </div>
        </div>
    </div>
    <script src="/script/createQuiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
