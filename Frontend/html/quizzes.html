<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/quizzes.css">
    <link rel="icon" type="image/x-icon" href="../public/icon.png">
</head>
<body>
   

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Quizzz</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./viewProfile.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./createQuiz.html">Create</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
                <div class="mode-selector">
                    <img src="../public/icon-sun-dark.svg" alt="sun icon" id="sun-icon" class="toggle-icon">
                    <input type="checkbox" id="theme-toggle" class="toggle-input">
                    <label for="theme-toggle" class="toggle-label"></label>
                    <img src="../public/icon-moon-dark.svg" alt="moon icon" id="moon-icon" class="toggle-icon">
                </div>
              <button class="btn btn-outline-success" type="button" onclick="logout()">Logout</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container mt-5">
        <div class="hero">
            <div>
                <h1 class="mb-3">Welcome to the Quiz!</h1>
                <p class="mb-5">Pick a subject to get started.</p>
            </div>
            <div class="filter">
                <select id="quiz-filter-time" class="form-select ms-2" onchange="filterQuizzes()">
                    <option value="all">All</option>
                    <option value="live">Live</option>
                    <option value="upcoming">Upcoming</option>
                </select>
                <select id="quiz-filter" class="form-select ms-2" onchange="filterQuizzes()">
                    <option value="all">All</option>
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>
            </div>
            </div>
            <div class="fun">

                <div class="list-group quiz-list temp" id="quiz-list">
                    <!-- Quiz items will be appended here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="success-toast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">Registration successful!</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        <div id="error-toast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="error-message"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        <div id="unauthorizedToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">You are not authorized to access this page.</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script/quizzes.js"></script>
</body>
</html>
