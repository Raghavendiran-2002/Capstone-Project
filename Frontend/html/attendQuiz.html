<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/attendQuiz.css">
</head>
<body>
    <div class="container mt-5">
        <div id="quiz-details" class="row justify-content-center align-items-center">
            <div class="col-12 col-md-6 text-center text-md-start mb-4 mb-md-0">
                <h1 class="mb-3">Welcome to the Quiz!</h1>
                <p class="mb-5">Pick a subject to get started.</p>
                <input type="text" id="quiz-code" class="form-control" placeholder="Enter Quiz Code">
                <button id="start-quiz" class="btn btn-primary mt-3">Start Quiz</button>
            </div>
        </div>
        <div id="quiz-container" class="d-none">
            <div class="row justify-content-center align-items-center">
                <div class="col-12">
                    <div id="timer" class="mb-2">0:00</div> <!-- Timer display -->
                    <div class="progress mb-3">
                        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div id="quiz-content"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="toggle-switch d-flex align-items-center">
        <img src="../public/icon-sun-dark.svg" alt="sun icon" id="sun-icon" class="toggle-icon">
        <input type="checkbox" id="theme-toggle" class="toggle-input">
        <label for="theme-toggle" class="toggle-label"></label>
        <img src="../public/icon-moon-dark.svg" alt="moon icon" id="moon-icon" class="toggle-icon">
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="success-toast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">Registration successful!</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        <div id="error-toast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="error-message"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        <div id="unauthorizedToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">You are not authorized to access this page.</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script/attendQuiz.js"></script>
</body>
</html>
